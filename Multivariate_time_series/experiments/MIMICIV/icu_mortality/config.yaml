data:
  train_demo: /root/autodl-tmp/EHR_regular/MIMICIV/icu_mortality-1h/train/demo.parquet
  train_ts: /root/autodl-tmp/EHR_regular/MIMICIV/icu_mortality-1h/train/ts.parquet
  val_demo: /root/autodl-tmp/EHR_regular/MIMICIV/icu_mortality-1h/tuning/demo.parquet
  val_ts: /root/autodl-tmp/EHR_regular/MIMICIV/icu_mortality-1h/tuning/ts.parquet
  test_demo: /root/autodl-tmp/EHR_regular/MIMICIV/icu_mortality-1h/held_out/demo.parquet
  test_ts: /root/autodl-tmp/EHR_regular/MIMICIV/icu_mortality-1h/held_out/ts.parquet
models:
  mlp:
    hidden: 128
  transformer:
    d_model: 256
    nhead: 8
    num_layers: 3
  lstm:
    hidden_size: 128
    num_layers: 2
    bidirectional: true
  retain:
    hidden_size: 128
training:
  epochs: 20
  batch_size: 32
  lr: 0.001
checkpoint:
  dir: experiments/MIMICIV/icu_mortality/checkpoints
  save_every: 40
logging:
  dir: experiments/MIMICIV/icu_mortality/logs
