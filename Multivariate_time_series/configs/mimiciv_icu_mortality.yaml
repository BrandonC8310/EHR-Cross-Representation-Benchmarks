# MIMIC-IV ICU mortality prediction (binary)
# Multivariate time-series representation (gridded + imputed parquet).
# NOTE: Update these paths to match your local data layout.

data:
  train_demo: data/MIMICIV/icu_mortality-1h/train/demo.parquet
  train_ts:   data/MIMICIV/icu_mortality-1h/train/ts.parquet
  val_demo:   data/MIMICIV/icu_mortality-1h/tuning/demo.parquet
  val_ts:     data/MIMICIV/icu_mortality-1h/tuning/ts.parquet
  test_demo:  data/MIMICIV/icu_mortality-1h/held_out/demo.parquet
  test_ts:    data/MIMICIV/icu_mortality-1h/held_out/ts.parquet

models:
  mlp:
    hidden: 128
  transformer:
    d_model: 64
    nhead: 4
    num_layers: 2
  lstm:
    hidden_size: 128
    num_layers: 2
    bidirectional: true
  retain:
    hidden_size: 128

training:
  epochs: 20
  batch_size: 32
  lr: 0.001

checkpoint:
  dir: checkpoints
  save_every: 40

logging:
  dir: logs
